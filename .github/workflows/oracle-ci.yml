name: Oracle Database CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ORACLE_VERSION: 21-slim

jobs:
  test:
    name: Oracle Database Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        oracle-version: [latest-faststart]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Test with Oracle Database
        uses: scriptautomation123/oracledb-action@main
        with:
          oracle-version: ${{ matrix.oracle-version }}
          setup-scripts: ci_cd_testing/sql/setup/01_schema_setup.sql,ci_cd_testing/sql/setup/02_test_data.sql
          test-scripts: ci_cd_testing/sql/tests/*.sql
          cleanup-scripts: ci_cd_testing/sql/cleanup/*.sql
          oracle-password: ${{ secrets.ORACLE_PASSWORD || 'OraclePassword123' }}
          wait-timeout: 300
          run-checkov: true
          fail-on-checkov: false
          
      - name: Capture test results
        if: always()
        run: |
          echo "ðŸ“‹ Capturing test results..."
          mkdir -p test-results
          
          # Run SQL*Plus to capture output with SPOOL
          sqlplus -s system/OraclePassword123@localhost:1521/XE << 'EOF' > test-results/01_basic_queries_results.txt 2>&1
          SET PAGESIZE 0
          SET LINESIZE 1000
          SET FEEDBACK OFF
          SET HEADING OFF
          SET ECHO OFF
          
          SPOOL test-results/01_basic_queries_spool.txt
          @ci_cd_testing/sql/tests/01_basic_queries.sql
          SPOOL OFF
          
          EXIT;
          EOF
          
          echo "ðŸ“„ Test results saved to:"
          find test-results -name "*.txt" -exec echo "  ðŸ“„ {}" \; -exec cat {} \;
          
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: oracle-test-artifacts-${{ matrix.oracle-version }}
          path: |
            ci_cd_testing/sql/
            test-results/
            .github/workflows/oracle-ci.yml
