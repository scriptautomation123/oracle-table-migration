name: Validation Report Publisher

on:
  workflow_run:
    workflows: ["CI - Lint, Test, and Validate", "Database Integration Tests"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  publish-results:
    name: Publish Test & Validation Results
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
